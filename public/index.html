<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />

    <script src="" async defer></script>

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      // Add google map script if not exist; if exist, return true
      window.checkAndAttachMapScript = function(callback) {
        if (!!window.google) {
          // If you're using vue cli, then directly checking
          // 'google' obj will throw an error at the time of transpiling.
          callback();
          return true;
        }

        window.mapApiInitialized = callback;
        let script = document.createElement("script");
        script.src =
          "https://maps.googleapis.com/maps/api/js?key=AIzaSyBX-LZa9b_mCzcSNROg2yPsi70-ibRNFHU&libraries=places&callback=mapApiInitialized";
        document.body.appendChild(script);
      };
    </script>
  </body>
</html>
